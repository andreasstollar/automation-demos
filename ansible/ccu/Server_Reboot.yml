- name: Reboot selected Windows servers
  hosts: "{{ target_servers | join(' ') }}"
  gather_facts: no
  any_errors_fatal: true

  tasks:
    - name: ğŸ” Show host being rebooted
      debug:
        msg: "Rebooting {{ inventory_hostname }}"

    - name: ğŸ” Reboot the server
      win_reboot:
        reboot_timeout: 900
        test_command: 'whoami'

    - name: âœ… Reboot complete
      debug:
        msg: "{{ inventory_hostname }} has been rebooted."
