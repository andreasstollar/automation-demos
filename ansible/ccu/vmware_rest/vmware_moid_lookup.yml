---
- hosts: localhost
  gather_facts: no
  connection: local
  vars:
    connection_args:
      vcenter_hostname: vcenter.ccu.loc
      vcenter_username: "{{ ansible_user }}"
      vcenter_password: "{{ ansible_password }}"
      vcenter_validate_certs: false
  tasks:
  - name: Lookup VM Named TST-ANS2022-01 -- get from vmware_guest_info hw_folder
    ansible.builtin.debug:
      msg: "{{ lookup('vmware.vmware_rest.vm_moid', '/OPS Center/vm/TST-ANS2022-01', **connection_args) }}"
