# ============================================================================
# Play 2 — aggregate on controller without needing a localhost host or a group
# ============================================================================
- name: Aggregate, compute cleanup GB, and email (controller via delegate)
  hosts: all                # can be 'windows' if you prefer; delegation handles the rest
  gather_facts: false

  vars:
    agg_csv_path: "/tmp/win_user_profiles_ALL.csv"

    # Email settings
    mail_enabled: true
    mail_to: "paulo@columbiacu.org"
    mail_from: "ansible@ycolumbiacu.org"
    mail_subject: "Windows User Profiles – Orphaned Accounts & Cleanup Size"
    smtp_host: "ops-mail-01.ccu.loc"
    smtp_port: 25
    attach_csv: true
    include_html_tables: true

    # Discover hosts that actually produced win_profile_report in Play 1
    hosts_to_aggregate: >-
      {{ hostvars | dict2items
         | selectattr('value.win_profile_report','defined')
         | map(attribute='key') | list }}

  tasks:
    - name: Aggregate & email from controller
      run_once: true
      delegate_to: localhost
      block:
        - name: Sanity check — which hosts will be aggregated
          ansible.builtin.debug:
            msg: "Aggregating hosts: {{ hosts_to_aggregate }}"

        - name: Build per-host rows
          ansible.builtin.set_fact:
            _rows_for_host: "{{ (hostvars[h].win_profile_report | default([])) | map('combine', {'host': h}) | list }}"
          loop: "{{ hosts_to_aggregate }}"
          loop_control: { loop_var: h }
          register: _rows_per_host

        - name: Flatten rows
          ansible.builtin.set_fact:
            all_rows: "{{ _rows_per_host.results | map(attribute='ansible_facts._rows_for_host') | list | flatten }}"

        - name: Sort rows by host then username
          ansible.builtin.set_fact:
            all_rows: "{{ (all_rows | sort(attribute='username')) | sort(attribute='host') }}"

        - name: Derive orphaned rows only
          ansible.builtin.set_fact:
            orphaned_rows: "{{ all_rows | selectattr('orphaned','equalto', true) | list }}"

        - name: Sum potential cleanup bytes (orphaned only)
          ansible.builtin.set_fact:
            total_cleanup_bytes: "{{ (total_cleanup_bytes | default(0) | int) + (item.size_bytes | default(0) | int) }}"
          loop: "{{ orphaned_rows }}"
          run_once: true

        - name: Convert total cleanup to GB (rounded)
          ansible.builtin.set_fact:
            total_cleanup_gb: "{{ ( (total_cleanup_bytes|default(0) | float) / 1073741824 ) | round(2) }}"

        - name: Build per-host cleanup bytes dict
          ansible.builtin.set_fact:
            cleanup_bytes_by_host: >-
              {{
                (cleanup_bytes_by_host | default({})) |
                combine({
                  item.host: (
                    (cleanup_bytes_by_host[item.host] | default(0) | int)
                    + (item.size_bytes | default(0) | int)
                  )
                })
              }}
          loop: "{{ orphaned_rows }}"
          run_once: true

        - name: Convert per-host cleanup to list with GB
          ansible.builtin.set_fact:
            cleanup_by_host_list: "{{ (cleanup_by_host_list | default([])) + [ {
                'host': item.key,
                'bytes': (item.value | default(0) | int),
                'gb': (((item.value | default(0) | float) / 1073741824) | round(2))
              } ] }}"
          loop: "{{ (cleanup_bytes_by_host | default({})) | dict2items }}"
          run_once: true

        - name: Write aggregated CSV (all rows) to {{ agg_csv_path }}
          ansible.builtin.copy:
            dest: "{{ agg_csv_path }}"
            mode: '0644'
            content: |-
              host,username,sid,account_domain,account_name,account_type,account_exists,account_enabled,orphaned,orphan_reason,profilePath,size_bytes,size_mb,size_gb,last_login,loaded
              {% for row in all_rows -%}
              {{ row.host }},{{ row.username }},{{ row.sid }},{{ row.account_domain | default('') }},{{ row.account_name | default('') }},{{ row.account_type }},{{ row.account_exists }},{{ row.account_enabled | default('') }},{{ row.orphaned }},{{ row.orphan_reason | default('') }},"{{ row.profilePath }}",{{ row.size_bytes | default('') }},{{ row.size_mb | default('') }},{{ row.size_gb | default('') }},"{{ row.last_login | default('') | replace('"','""') }}",{{ row.loaded | default('') }}
              {% endfor %}

        - name: Expose artifact path/metrics to Tower
          ansible.builtin.set_stats:
            data:
              aggregated_user_profile_csv: "{{ agg_csv_path }}"
              orphaned_total_cleanup_gb: "{{ total_cleanup_gb | default(0) }}"

        - name: Build HTML email body (summary + orphaned table)
          when: include_html_tables | bool
          ansible.builtin.set_fact:
            email_html: |-
              <!doctype html>
              <html>
              <head>
                <meta charset="utf-8">
                <style>
                  body { font-family: Arial, Helvetica, sans-serif; font-size: 14px; }
                  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
                  th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
                  th { background: #f2f2f2; }
                  .meta { margin-bottom: 12px; }
                  .small { color: #555; font-size: 12px; }
                  .pill { display:inline-block; padding:2px 8px; border-radius:12px; background:#eef; }
                </style>
              </head>
              <body>
                <div class="meta">
                  <div><strong>Windows User Profiles – Orphaned Accounts & Cleanup</strong></div>
                  <div class="small">Hosts: {{ hosts_to_aggregate | join(', ') }}</div>
                  <div class="small">Generated at: {{ lookup('pipe', 'date -u +%Y-%m-%dT%H:%M:%SZ') }} (UTC)</div>
                </div>

                <div><strong>Total potential cleanup:</strong> <span class="pill">{{ total_cleanup_gb | default(0) }} GB</span></div>

                <table>
                  <thead><tr><th>Host</th><th>Potential cleanup (GB)</th></tr></thead>
                  <tbody>
                  {% for r in (cleanup_by_host_list | default([])) %}
                    <tr><td>{{ r.host | e }}</td><td>{{ r.gb }}</td></tr>
                  {% endfor %}
                  {% if (cleanup_by_host_list | default([])) | length == 0 %}
                    <tr><td colspan="2">No orphaned profiles detected.</td></tr>
                  {% endif %}
                  </tbody>
                </table>

                <table>
                  <thead>
                    <tr>
                      <th>Host</th><th>Username</th><th>SID</th><th>Profile Path</th>
                      <th>Size (GB)</th><th>Last Login</th><th>Reason</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for r in (orphaned_rows | default([])) %}
                    <tr>
                      <td>{{ r.host | e }}</td>
                      <td>{{ r.username | default('') | e }}</td>
                      <td>{{ r.sid | default('') | e }}</td>
                      <td>{{ r.profilePath | default('') | e }}</td>
                      <td>{{ ((r.size_bytes | default(0) | float) / 1073741824) | round(2) }}</td>
                      <td>{{ r.last_login | default('') | e }}</td>
                      <td>{{ r.orphan_reason | default('') | e }}</td>
                    </tr>
                  {% endfor %}
                  {% if (orphaned_rows | default([])) | length == 0 %}
                    <tr><td colspan="7">No orphaned profiles detected.</td></tr>
                  {% endif %}
                  </tbody>
                </table>
              </body>
              </html>

        - name: Assert mail vars when email is enabled
          when: mail_enabled | bool
          ansible.builtin.assert:
            that:
              - mail_to is defined and (mail_to | length) > 0
              - mail_from is defined and (mail_from | length) > 0
              - smtp_host is defined and (smtp_host | length) > 0
            fail_msg: "Set mail_to, mail_from, smtp_host (and optionally smtp_username/password, smtp_port) or set mail_enabled=false."

        - name: Ensure SMTP vars (defaults)
          ansible.builtin.set_fact:
             smtp_port: "{{ smtp_port | default(587) }}"
             mail_debug: true     # <<< set to false later once working

        - name: Check SMTP TCP connectivity
          ansible.builtin.wait_for:
            host: "{{ smtp_host }}"
            port: "{{ smtp_port }}"
            timeout: 8
            state: started

        - name: Email the report (HTML summary + orphaned table; CSV optional)
          community.general.mail:
            host: "{{ smtp_host }}"
            port: "{{ smtp_port }}"
            to: "{{ mail_to }}"
            from: "{{ mail_from }}"
            subject: "{{ mail_subject }}"
            subtype: "{{ (include_html_tables | bool) | ternary('html','plain') }}"
            body: >-
              {{ (include_html_tables | bool) | ternary(email_html,
                  'Total potential cleanup (GB): ' ~ (total_cleanup_gb | default(0)) ~
                  '\n\nSee attached CSV for full details.'
                )
              }}
            attach: "{{ (attach_csv | bool) | ternary([agg_csv_path], omit) }}"
          register: mail_result
          no_log: "{{ not mail_debug }}"
          when: (mail_enabled | bool) and (all_rows is defined)
          run_once: true

        - name: Show mail result
          ansible.builtin.debug:
            var: mail_result
          when: mail_debug | bool
          run_once: true

        - name: Show where the aggregated CSV was written
          ansible.builtin.debug:
            msg: "Aggregated CSV: {{ agg_csv_path }} | Total orphaned cleanup: {{ total_cleanup_gb | default(0) }} GB"